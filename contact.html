<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Our Journey Today</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="sub-nav">
    <a href="index.html">Home</a>
  </nav>
  <main>
    <h2>Contact Us</h2>
    <p>Have questions or want to connect? Send us a message:</p>
    <form action="mailto:info@ourjourneytoday.com" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="name" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>
      <button type="submit" class="btn-primary">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Our Journey Today</p>
  </footer>
</body>
</html>
